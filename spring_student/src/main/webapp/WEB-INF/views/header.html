<!DOCTYPE html>
<html xml:lang="ru" xmlns:th="http://www.thymeleaf.org" lang="ru" content="text/html; charset=cp1251"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=cp1251">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <script th:src="@{/resources/globalbtn.js}"></script>
</head>

<body>
<nav class="navbar navbar-default" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand" href="#">ИМИТ</a>
        </div>

        <ul class="nav navbar-nav">
            <li><a sec:authorize-url="/student" th:href="@{/student/practice}">Практики</a></li>
            <li><a sec:authorize-url="/student" th:href="@{/student/}">Студент</a></li>

            <li><a sec:authorize-url="/curator" th:href="@{/curator/}">Куратор</a></li>
            <li><a sec:authorize-url="/curator" th:href="@{/curator/faculty}">Группы</a></li>
            <li><a sec:authorize-url="/curator" th:href="@{/curator/practice}">Практики</a></li>

            <li><a sec:authorize-url="/deansoffice" th:href="@{/deansoffice/}">Сотрудник деканата</a></li>
            <li><a sec:authorize-url="/deansoffice" th:href="@{/deansoffice/curators}">Кураторы</a></li>
            <li><a sec:authorize-url="/deansoffice" th:href="@{/deansoffice/faculty}">Группы</a></li>
            <li><a sec:authorize-url="/deansoffice" th:href="@{/deansoffice/placeofpractice}">Прохождение практики</a></li>
            <li><a sec:authorize-url="/deansoffice" th:href="@{/deansoffice/statistics}">Статистика</a></li>

            <li sec:authorize="isAuthenticated()">
                <p class="navbar-text">
                    <a id="logout" href="#">Выйти</a>
                </p>
                <form id="logout-form" th:action="@{/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </form>
            </li>

            <li sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}">Войти</a>
            </li>

        </ul>
    </div>
</nav>
</body>
</html>
