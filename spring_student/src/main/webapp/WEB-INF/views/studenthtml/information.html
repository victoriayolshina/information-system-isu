<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=cp1251">
    <!--    <title>All Students</title>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script th:src="@{/resources/globalbtn.js}"></script>
</head>

<body>
<div th:replace="../views/header :: header"></div>
<div class="container">
    <h2 class="text-danger">Добавление дополнительной информации о студенте</h2>
    <table id="book-table" class="table">
        <form id="form-extra-information" action="editTask"
              th:action="@{/student/practice/{practiceId}/tasks/information (practiceId = ${practiceId}) }"
              method="POST">
            <thead>
            <tr>
                <label for="curator">Руководитель практики от кафедры</label>
                <select id="curator" name="curator" class="form-control">
                    <option th:each="element: ${curators}"
                            th:text="${element.getSurname() + " " + element.getName() + " " + element.getPatronymic()}"
                    th:value="${element.getId()}"></option>
                </select>
            </tr>
            <tr>
                <h3>Место прохождения практики</h3>
            </tr>
            <tr>
                <label for="location">Адрес</label>
                <input id="location" name="location" class="form-control" type="text" />
            </tr>
            <tr>
                <label for="name">Фамилия</label>
                <input id="name" name="name" class="form-control" type="text" />
            </tr>
            <tr>
                <label for="surname">Имя</label>
                <input id="surname" name="surname" class="form-control" type="text" />
            </tr>
            <tr>
                <label for="patronimic">Отчество</label>
                <input id="patronimic" name="patronimic" class="form-control" type="text"/>
            </tr>
            <tr>
                <label for="direction"></label>
                <select id="direction" name="direction" class="form-control">
                    <option th:each="element: ${directions}"
                            th:text="${element.getName()}"
                            th:value="${element.getId()}"></option>
                </select>
            </tr>
            <p>
                <button type="submit" id="btn-extra-inform" class="btn btn-primary">Сохранить</button>
            </p>
            </thead>
        </form>
    </table>
    <form action="savestudent" th:action="@{/student/practice/information/new}" method="post" th:object="${student}">
        <div class="form-group">
            <label for="student-surname-case">Фамилия в родительном падеже:</label>
            <input id="student-surname-case" class="form-control"
                   th:field="*{surnameCase}"/>
            <span th:if="${#fields.hasErrors('surnameCase')}"
                  th:errors="${student.surnameCase}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="student-name-case">Имя в родительном падеже:</label>
            <input id="student-name-case" class="form-control"
                   th:field="*{nameCase}"/>
            <span th:if="${#fields.hasErrors('nameCase')}"
                  th:errors="${student.nameCase}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="student-patronymic-case">Отчество в родительном падеже:</label>
            <input id="student-patronymic-case" class="form-control"
                   th:field="*{patronymicCase}"/>
            <span th:if="${#fields.hasErrors('patronymicCase')}"
                  th:errors="${student.patronymicCase}" class="text-danger"></span>
        </div>
        <button type="submit" id="btnsavestudents">Сохранить</button>
    </form>
</div>
</body>
</html>
