<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=cp1251">
    <title>Информация о кураторе:</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script th:src="@{/resourses/globalbtn.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/resourses/textarea.css}">
</head>
<!-- Страница информации о пользователе -->
<body id = "body">
<div th:replace="../views/header :: header"></div>
<div class = "container">
    <div class="row">
        <h3>ФИО</h3>
        <p class="inline" th:text="${curator.getSurname()}"></p>
        <p class="inline" th:text="${curator.getName()}"></p>
        <p class="inline" th:text="${curator.getPatronymic()}"></p>
        <h3>Преподавательская должность</h3>
        <p th:text="${curator.getDegree()}"></p>
        <h3>Email</h3>
        <p th:text="${curator.getEmail()}"></p>
        <h3>Имя пользователя</h3>
        <p th:text="${curator.getUsername()}"></p>
    </div>
</div>
</body>
</html>
