<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=cp1251">
    <title>All Students</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script th:src="@{/resources/globalbtn.js}"></script>
</head>

<body>
<div th:replace="../views/header :: header"></div>
<div class="container">
    <h2 class="text-danger">Добавление студента</h2>
    <form action="savestudent" th:action="@{/curator/faculty/{facultyId}/students/new(facultyId = ${facultyId})}" method="post" th:object="${student}">
        <thead>
        <tr>
            <h3>Добавление студента</h3>
        </tr>
        <tr>
            <label for="surname">Фамилия</label>
            <input id="surname" name="surname" class="form-control" type = "text"/>
        </tr>
        <tr>
            <label for="name">Имя</label>
            <input id="name" class="form-control" name="name" type = "text"/>
        </tr>
        <tr>
            <label for="patronymic">Отчество</label>
            <input id="patronymic" name="patronymic" class="form-control" type="text"/>
        </tr>
        <tr>
            <label for="faculty">Группа</label>
            <select id="faculty" name="faculty" class="form-control">
<!--                поменять на название группы, выводит имена студентов-->
                <option th:each="element: ${faculty}"
                        th:text="${element.getName()}"
                        th:value="${element.getId()}"></option>
            </select>
        </tr>
        <tr>
            <label for="username">Имя пользователя</label>
            <input id="username" name="username" class="form-control" type="text"/>
        </tr>
        <tr>
            <label for="password">Пароль</label>
            <input id="password" name="password" class="form-control" type="text"/>
        </tr>
        <p>
            <button type="submit" class="btn btn-outline-primary" id="btnsavestudents">Сохранить</button>
        </p>
        </thead>
    </form>
    </div>
</body>
</html>
