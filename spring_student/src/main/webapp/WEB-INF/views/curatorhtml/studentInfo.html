<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=cp1251">
    <title>Информация о студенте:</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script th:src="@{/resources/globalbtn.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/textarea.css}">
</head>
<!-- Страница информации о пользователе -->
<body id="body">
<div th:replace="../views/header :: header"></div>
<div class="container">
    <div class="row">
        <h3>ФИО</h3>
        <p class="inline" th:text="${curatorstudent.getSurname()}"></p>
        <p class="inline" th:text="${curatorstudent.getName()}"></p>
        <p class="inline" th:text="${curatorstudent.getPatronymic()}"></p>
        <h3>Группа</h3>
        <p class="inline" th:text="${curatorstudent.getFaculty().getName()}"></p>
        <h3>Направление</h3>
        <p class="inline" th:text="${curatorstudent.getFaculty().getDirection().getCode()}"></p>
        <p class="inline" th:text="${curatorstudent.getFaculty().getDirection().getName()}"></p>
        <h3>Год поступления</h3>
        <p th:text="${curatorstudent.getFaculty().getYear()}"></p>
        <h3>Имя пользователя</h3>
        <p th:text="${curatorstudent.getUsername()}"></p>
    </div>
</div>
</body>
</html>
