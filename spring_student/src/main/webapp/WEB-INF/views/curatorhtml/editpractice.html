<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=cp1251">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/header.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script th:src="@{/resources/globalbtn.js}"></script>
    <script th:src="@{/resources/task.js}"></script>
    <script th:src="@{/resources/style.css}"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var root = /*[[@{/}]]*/ 'default';
        console.log(root);
        /*]]>*/
    </script>
</head>
<body>
<div th:replace="../views/header :: header"></div>
<!-- Таблица, в которой необходимо заполнить строки для добавления записи -->
<div class="container">
    <div class="row">
        <table id="book-table" class="table">
            <form id="edit-practice-form" action="editPractice"
                  th:action="@{/curator/practice/{practiceId}(practiceId = ${practiceId})}" method="POST">
                <thead>
                <tr>
                    <label for="Starttime">Дата начала</label>
                    <input id="Starttime" name="Starttime" class="form-control" type="date"
                           th:value="${}"
                    />
                </tr>
                <tr>
                    <label for="Endtime">Дата конца</label>
                    <input id="Endtime" name="Endtime" class="form-control" type="date"
                           th:value="${practice.getEndtime()}"
                    />
                </tr>
                <!--      возможно сюда ещё лучше пихнуть возможность для того, чтобы поменять тип практики (учебная, производственая)-->
                <p>
                    <button type="submit" id="btn-edit-practice" class="btn btn-outline-primary">Сохранить</button>
                </p>
                </thead>
            </form>
        </table>
    </div>
</div>
</body>
</html>
