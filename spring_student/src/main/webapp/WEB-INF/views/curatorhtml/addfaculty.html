<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=cp1251">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script th:src="@{/resources/curator.js}"></script>
</head>

<body>
<div th:replace="../views/header :: header"></div>
<div class="container">
    <h3 class="text-danger">Добавление группы</h3>
    <td>
        <label for="name">Название</label>
        <input id="name" class="form-control" name="name"/>
    </td>
    <td>
        <label for="direction">Направление</label>
        <select id="direction" name="direction" class="form-control">
            <option th:each="element: ${directions}"
                    th:text="${element.getCode()+' '+element.getName()}"
                    th:value="${element.getId()}"></option>
        </select>
    </td>
    <td>
        <label for="year">Год</label>
        <input id="year" class="form-control" name="year"/>
    </td>
    <td>
        <label for="profile">Профиль</label>
        <input id="profile" class="form-control" name="profile"/>
    </td>
    <td>
        <button id="add-faculty-formbtn" class="btn btn-outline-primary" onclick="addFaculty()">Сохранить</button>
    </td>
</div>
</body>
</html>
