<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=cp1251">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script th:src="@{/resources/globalbtn.js}"></script>
</head>


<body>
<div th:replace="../views/header :: header"></div>
<div class="container">
    <h3 class="text-danger">Добавление группы</h3>
    <form action="add-faculty-form" th:action="@{/curator/faculty/new}" method="post">

        <thead>
        <tr>
            <label for="name">Название</label>
            <input id="name" class="form-control" name="name"/>
        </tr>
        <tr>
            <label for="direction">Направление</label>
            <select id="direction" name="direction" class="form-control">
                <option th:each="element: ${directions}"
                        th:text="${element.getCode()+' '+element.getName()}"
                        th:value="${element.getId()}"></option>
            </select>
        </tr>
        <tr>
            <label for="year">Год</label>
            <input id="year" class="form-control" name="year"/>
        </tr>
        <tr>
            <label for="profile">Профиль</label>
            <input id="profile" class="form-control" name="profile"/>
        </tr>
        <td>
            <button type="submit" class="btn btn-outline-primary" id="btnsavefaculty">Сохранить</button>
        </td>
        </thead>
    </form>
</div>
</body>
</html>
