<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=cp1251">
    <!--    <title>All Students</title>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script th:src="@{/resources/globalbtn.js}"></script>
</head>

<body>
<div th:replace="../views/header :: header"></div>
<div class="container">
    <h2 class="text-danger">Добавление куратора</h2>
    <form action="saveCurator-form" th:action="@{/deansoffice/curators/new}" method="post">
        <div class="form-group">
            <label for="curator-surname">Фамилия</label>
            <input id="curator-surname" class="form-control" name="surname"/>
        </div>
        <div class="form-group">
            <label for="curator-name">Имя</label>
            <input id="curator-name" class="form-control" name="name"/>
        </div>
        <div class="form-group">
            <label for="curator-patronymic">Отчество</label>
            <input id="curator-patronymic" class="form-control" name="patronymic"/>
        </div>
        <div class="form-group">
            <label for="degree">Преподавательская должность</label>
            <input id="degree" class="form-control" name="degree"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" class="form-control" name="email"/>
        </div>
        <div class="form-group">
            <label for="username">Логин</label>
            <input id="username" class="form-control" name="username"/>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input id="password" class="form-control" name="password"/>
        </div>
        <button type="submit"  class="btn btn-outline-primary" id="btnSaveCurator">Сохранить</button>
    </form>
</div>
</body>
</html>
