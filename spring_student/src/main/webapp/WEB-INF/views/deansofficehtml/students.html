<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=cp1251">
    <title>Все студенты</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script th:src="@{/resources/globalbtn.js}"></script>
</head>
<body>

<div th:replace="../views/header :: header"></div>

<div class="container">
    <h2 class="text-danger">Все студенты:</h2>
    <table class="table">
        <table class="table">
            <thead>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Группа</th>
            <th>Имя пользователя</th>
            <th>Пароль</th>
            </thead>
            <tbody>
            <tr th:each="student:${deansofficestudents}">
                <td th:text="${student.surname}">
                </td>
                <td th:text="${student.name}">
                </td>
                <td th:text="${student.patronymic}">
                </td>
                <td th:text="${student.faculty.name}">
                </td>
                <td th:text="${student.username}">
                </td>
                <td th:text="${student.password}">
                </td>
                <td>
                    <button type="button" id="goToTasks" data-toggle="modal" class="btn-default"
                            th:value="${student.getId()}" th:onclick="'goToTask(\'' + ${student.getId()} + '\');'"> Подробнее
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </table>
</div>
</body>
</html>
