<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=cp1251">
    <title>Все кураторы по местам праткик</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="../views/header :: header"></div>

<div class="container">
    <h2 class="text-danger">Все кураторы:</h2>
    <table class="table">
        <table class="table">
            <thead>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Должность</th>
            <th>Компания</th>
            </thead>
            <tbody>
            <tr th:each="supervisors:${allsupervisors}">
                <td th:text="${supervisors.getSurname()}">
                </td>
                <td th:text="${supervisors.getName()}">
                </td>
                <td th:text="${supervisors.getPatronymic()}">
                </td>
                <td th:text="${supervisors.getPost()}">
                </td>
                <td th:text="${supervisors.getPlaceOfPractice()}">
                </td>
            </tr>
            </tbody>
        </table>
    </table>
</div>
</body>
</html>
